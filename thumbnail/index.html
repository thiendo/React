<head>
  <script src="https://fb.me/react-15.0.1.js"></script>
  <script src="https://fb.me/react-dom-15.0.1.js"></script>
  <script src="https://fb.me/JSXTransformer-0.12.2.js"></script>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 target">
      </div>
    </div>
  </div>
</body>

<script type="text/jsx">
  // define a react component class (widget, view ...)
  var Button = React.createClass({
    render: function() {
      return <button className="btn btn-primary" type="button">
        {this.props.title} <span className="badge">{this.props.number}</span>
      </button>
    }
  });

  var Thumbnail = React.createClass({
    render: function() {
      return <div className="thumbnail">
        <img src={this.props.imageURL} alt="" />
        <div className="caption">
          <h3>{this.props.header}</h3>
          <p>{this.props.description}</p>
          <p>
            <Button title={this.props.title} number={this.props.number} />
          </p>
        </div>
      </div>
    }
  });

  var options = {
    title: 'Button',
    number: 68,
    imageURL: 'http://tleunen.github.io/react-mdl/react.svg',
    header: 'React Thumbnail',
    description: 'I\'m try to show thumbnail by using React',
  };

  // Ask react to render class
  var element = React.createElement(Thumbnail, options);

  // When we ask react to render this class, we will tell it
  // where to place the rendered element in the dom
  ReactDOM.render(element, document.querySelector('.target'));
</script>
