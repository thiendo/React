<script type="text/jsx">
  // define a react component class (widget, view ...)
  var Badge = React.createClass({
    render: function() {
      return <button className="btn btn-primary" type="button">
        {this.props.title} <span className="badge">{this.props.number}</span>
      </button>
    }
  });

  var options = {
    title: 'Button',
    number: 99
  };

  var Form = React.createClass({
    render: function() {
      return <div>
        <Badge title={this.props.title} number={this.props.number} />
      </div>
    }
  });

  // Ask react to render class
  var element = React.createElement(Form, options);

  // When we ask react to render this class, we will tell it
  // where to place the rendered element in the dom
  ReactDOM.render(element, document.body);
</script>
